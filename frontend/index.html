<!DOCTYPE html>
<html>

<head>
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Smart Task Analyzer</h1>

    <div class="main">
        <form class="form" id="task-form" >
        <input id="title" placeholder="Task title"  required  />
        <input id="due_date" type="date"  required/>
        <input id="hours" type="number" placeholder="Estimated hours"  required/>
        <input id="importance" type="number" min="1" max="10" placeholder="Importance (1â€“10)"  required/>
        <input id="dependencies" placeholder="Dependencies (comma-separated IDs)"   />
        <button id="add-btn" type="submit">Add Task</button>

        </form>


    <div class="analyzer">
        <select id="mode">
            <option value="smart">Smart Balance</option>
            <option value="fastest">Fastest Wins</option>
            <option value="impact">High Impact</option>
            <option value="deadline">Deadline Driven</option>
        </select>

        <button id="analyze-btn" type="button">Analyze Tasks</button>
    </div>

    </div>
    <h2>Results</h2>
    <div id="results"></div>

    <script src="./script.js"></script>

</body>

</html>
